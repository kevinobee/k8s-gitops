name: K8S Policy Check

on:
  push:
    paths-ignore:
      - '.github/**'
      - '**.md'

  workflow_dispatch:

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:

  datree-policy-check:
    name: Datree Policy Check

    runs-on: ubuntu-latest

    strategy:
      matrix:
        run: ['alpine', 'local', 'developer']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Kustomize Build
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '3.0.0'
          kustomize_build_dir: "./kustomize/overlays/${{ matrix.run }}"
          kustomize_output_file: "kustomize-${{ matrix.run }}.yaml"
          kustomize_build_options: "--load_restrictor LoadRestrictionsNone"
          enable_alpha_plugins: true

      - name: Upload Kustomize YAML
        uses: actions/upload-artifact@v2
        with:
          name: kustomize-${{ matrix.run }}
          path: kustomize-${{ matrix.run }}.yaml

      - name: Install Datree
        run: curl https://get.datree.io | /bin/bash

      - name: Run Datree to check for Kubernetes misconfiguration issues
        run: datree test --schema-version 1.21.0 --ignore-missing-schemas --policy Dev kustomize-${{ matrix.run }}.yaml
