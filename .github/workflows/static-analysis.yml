name: Static Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'gitops/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'gitops/**'

  workflow_dispatch:

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:

  kustomize:
    name: Kustomize YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate kustomize YAML
        run: kubectl kustomize --enable-helm apps > kustomize.yaml

      - name: Upload YAML output
        uses: actions/upload-artifact@v2
        with:
          name: kustomize
          path: kustomize.yaml

  kubescape:
    name: Kubescape
    needs: kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Install Kubescape
        run: curl -s https://raw.githubusercontent.com/armosec/kubescape/master/install.sh | /bin/bash

      - name: Download Kustomize YAML
        uses: actions/download-artifact@v2
        with:
          name: kustomize

      - name: Run Kubescape scan for DevOps issues
        run: kubescape scan framework devopsbest --exclude-namespaces kube-system,kube-public kustomize.yaml # --enable-host-scan --fail-threshold 0

  datree:
    name: Datree
    needs: kustomize
    runs-on: ubuntu-latest

    steps:
      - name: Install Datree
        run: curl https://get.datree.io | /bin/bash

      - name: Download Kustomize YAML
        uses: actions/download-artifact@v2
        with:
          name: kustomize

      - name: Run Datree to check for Kubernetes misconfiguration issues
        run: datree test --schema-version 1.21.0 --ignore-missing-schemas --output simple kustomize.yaml || exit 0

  kube-score:
    name: kube-score
    needs: kustomize
    runs-on: ubuntu-latest

    steps:
      - name: Setup kube-score
        uses: tobbbles/setup-kubescore@v1.0.2
        with:
          version: latest

      - name: Download Kustomize YAML
        uses: actions/download-artifact@v2
        with:
          name: kustomize

      - name: Run kube-score static code analysis of the Kubernetes object definitions
        run: kube-score score kustomize.yaml || exit 0
